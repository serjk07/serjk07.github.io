<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Authorization Complete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
        }
        code {
            background: #eee;
            padding: 6px 10px;
            display: block;
            margin-top: 15px;
            word-break: break-all;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: black;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Authorization Successful</h2>
        <p>You may now return to the application.</p>

        <div id="codeBlock" style="display:none;">
            <p>Authorization Code:</p>
            <code id="authCode"></code>
        </div>

        <button onclick="copyCode()">Copy Code</button>
    </div>

    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const code = getQueryParam("code");

        if (code) {
            document.getElementById("authCode").textContent = code;
            document.getElementById("codeBlock").style.display = "block";
        }

        function copyCode() {
            if (!code) return;
            navigator.clipboard.writeText(code);
            alert("Authorization code copied!");
        }
    </script>
</body>
</html>
